<!DOCTYPE html>
<html>

<head>
  <style>
    button {
      margin: 10px;
      padding: 10px;
      width: 100px;
      height: 100px;
      font-size: 30px;
      font-weight: 800;
    }

    .reset {
      margin: 10px;
      padding: 10px;
      width: 150px;
      height: 150px;
      font-size: 30px;
      font-weight: 800;
    }
  </style>
</head>

<body>


  <button onclick="
    playerCoin('head');
    ">head</button>

  <button onclick="
  playerCoin('tail');
  ">tail</button>

  <button class="reset" onclick="
score.wins = 0;
score.losses = 0;
alert(`score whas resetet Wins: ${score.wins} Losses: ${score.losses}`);
">Reset score</button>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
    }

    function playerCoin(playerChoice) {
      let result = '';
      const coin = coinFlip();

      if (playerChoice === 'head') {
        if (coin === 'head') {
          result = 'You win!';
        } else {
          result = 'You loose';
        }
      }

      if (playerChoice === 'tail') {
        if (coin === 'tail') {
          result = 'You win!';
        } else {
          result = 'You loose';
        }
      }

      if (result === 'You win!') {
        score.wins += 1;
      } else if (result === 'You loose') {
        score.losses += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));

      alert(`You chose ${playerChoice} and coin is ${coin} and ${result}
Wins: ${score.wins} Looses: ${score.losses}`);

    }

    function coinFlip() {

      const randomNumber = Math.random();

      let coin = '';

      if (randomNumber > 0.5) {
        coin = 'head';
      } else {
        coin = 'tail';
      }
      return coin
    }


  </script>
</body>

</html>
